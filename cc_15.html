<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Management Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #riskDashboard {
            margin-top: 20px;
        }
        .riskCard {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            color: white;
            position: relative;
        }
        .riskCard button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: white;
            color: black;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
        .low { background-color: green; }
        .medium { background-color: yellow; color: black; }
        .high { background-color: red; }
    </style>
</head>
<body>

    <h1>Risk Management Dashboard</h1>

    <form id="riskForm">
        <input type="text" id="riskName" placeholder="Risk Name" required>
        <select id="riskLevel">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <input type="text" id="department" placeholder="Department" required>
        <button type="submit">Add Risk</button>
    </form>

    <button id="increaseRisk">Increase Risk Levels</button>

    <div id="riskDashboard"></div>

    <script src="cc_15.js"></script>

</body>
</html>
